<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit"/>
    <title>绿色农场</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../../bootstrap3/js/holder.js"></script>
    <link href="../../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../../bootstrap3/js/bootstrap.js"></script>
    <script src="../../js/top.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/leftnavigation.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/footer.css"/>
</head>

<body>
<div id="my_top"></div>
<!--导航结束-->
<!-- <div class="container"> -->
<div id="left-navigation"></div>
<div class="col-md-10">
    <div class="panel panel-default">
        <ul class="nav nav-tabs">
            <li><a href="password.html">修改密码</a></li>
            <li><a href="businessdata.html">个人资料</a></li>
            <li><a href="upload.html">上传头像</a></li>
        </ul>
        <div class="panel-body">
            <!--修改密码表单开始-->
            <form id="form-change-password" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">原密码：</label>
                    <div class="col-md-8">
                        <input name="old_password" type="text" class="form-control" placeholder="请输入原密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">新密码：</label>
                    <div class="col-md-8">
                        <input name="new_password" type="text" class="form-control" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">确认密码：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="请再次输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input id="btn-change" type="button" class="btn btn-primary" value="修改"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- </div> -->
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#my_top").append(top_html_business);
        $("#left-navigation").append(leftNavigationBusiness2);
    });

    $("#btn-change").click(function () {
        var url = "../../business/password.do";
        var data = $("#form-change-password").serialize();
        $.ajax({
            "url": url,
            "data": data,
            "type": "POST",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 200) {
                    alert("修改成功");
                } else {
                    alert(json.message);
                }
            },
        });
    });
</script>
</body>

</html>
